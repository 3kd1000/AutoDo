<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>



    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://code.getmdl.io/1.1.3/material.indigo-pink.min.css'>
    <script defer src='https://code.getmdl.io/1.1.3/material.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
    <link rel='stylesheet' href='static/css/styles.css'>
    <link rel='stylesheet' href='static/css/dialog-polyfill.css'>
    <script src='static/js/main.js'></script>
    <script src='static/js/dialog-polyfill.js'></script>
    <title>AutoDo</title>
</head>
<body class='project mdl-color--grey-100 mdl-color-text--grey-700 mdl-base'>


    <div class='mdl-layout mdl-js-layout mdl-layout--fixed-header'>
      <header class='mdl-layout__header'>
        <div class='mdl-layout__header-row'>
          <!-- Title -->
          <h4>AutoDo</h4>
          <!-- Add spacer, to align navigation to the right -->
          <div class='mdl-layout-spacer'></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class='mdl-navigation'>
            <span>Welcome User</span>
            <a class='mdl-navigation__link' href=''>Link</a>
          </nav>
        </div>
      </header>

    <main class='mdl-layout__content'>
        <div class='page-content'>
        <!-- Colored FAB button with ripple -->
        <button id="register" class='mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored right-corner' >
        <i class='material-icons'>add</i>
        </button>
        <!-- project -->
        <div class='mdl-card mdl-shadow--2dp'>
            <div class='mdl-card__supporting-text'>
                <h5> Project Name &nbsp; <a href="https://github.com">https://github.com</a> </h5>
                <div class='mdl-grid'>
                    <div class='mdl-cell mdl-cell--6-col'>
                        <label class='mdl-switch mdl-js-switch mdl-js-ripple-effect'>
                          <span class='mdl-switch__label'>Update Periodically</span>
                          <input type='checkbox'  class='mdl-switch__input' checked>
                        </label>
                    </div>
                    <div class='mdl-cell mdl-cell--6-col right'>
                    <button class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect refresh'>
                        refresh<i class='material-icons'>autorenew</i>
                    </button>

                    </div>
                </div>
                <div class='mdl-grid'>
                    <div class='mdl-cell mdl-cell--6-col'>
                    Recent Update &nbsp; 2016.05.27
                    </div>
                    <div class='mdl-cell mdl-cell--6-col right'>
                    <button  class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect manage'>
                    Mange Project<i class='material-icons'>build</i>
                    </button>
                    </div>
                 </div>
                <div class='mdl-grid'>
                    <div class='mdl-cell mdl-cell--12-col label right'>
                        <button class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect generate'>
                           Generate Document NOW
                       </button>
                    </div>
                </div>

                <div class='mdl-card__actions mdl-card--border'>
                    <h6>Introduction</h6>
                    <div>
                    <p>Project information</p>
                    <button class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect edit' >edit</button>
                    </div>
                </div>



            </div>

            </div>
        </div>

        <dialog id="dialog" class="mdl-dialog">

          <div class="mdl-dialog__content">
            <p id="status">Generating a Document</p>
            <div class="mdl-spinner mdl-js-spinner is-active"></div>

          </div>

        </dialog>

    </main>
</div>
<script>
    var dialog = document.querySelector('dialog');

    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    $('body').on("click",".generate", function(event){
        alert("generate");
        var card = $(this).parent('div').parent('div').parent('div');
        var url = card.children('h5').first().children('a').first().text();

        alert("url: "+ url);
        dialog.showModal();



    });

    function generateAjax() {
        $.ajax({
            url: "",
            beforeSend: function (xhr) {
                dialog.showModal();
            },
            error: function (result) {
                $("#status").text("Failed Generating a Document");

            },
            success: function (result) {
                $("#status").text("Completed Generating a Document");

            },
            complete: function(result){
                 dialog.close();
            },
            timeout: 10000 //10 second
        });
    }




</script>




</body>
</html>
